name: freenode
theme: templates
output: out
content-root: content
modules:
  - name: 'null'
    map:
      index: index.html
      archive: artlist.html
  - name: 'blog'
    id: 'news'
    source: news
    root: news
  - name: 'pages'
    source: pages
    root: ''
  - name: 'faq'
    source: faq
    root: 'faq/answer'
    index_root: 'faq'
    indexes:
      !include config/faq.yml
resources:
  !include config/build.yml
