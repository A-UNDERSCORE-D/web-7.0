<div class="art">

    <span class="art-date">{{ Date }} by {{ Author }}</span></p>
    <p class="art-ingress">{% block Content %}{% endblock %}</p>
    <p class=art-links">
        <a href="{{ previous }}" class="art-link">Previous</a>
        <a href="{{ previous }}" class="art-link">Next</a>
    </p>
</div>
