{% extends "base.html" %}
{% set title = "archive" %}
{% block content %}
<div class="artlist main">
{% for article in get_module("news").articles|reverse %}
<div class="art">
    <a href="{{ article.url }}"><b class="art">{{ article.title }}</b></a>&nbsp;
    <span class="art-date">{{ article.author }} on {{ article.datetime.astimezone().date() }}</span>
</div>
{% endfor %}
</div>
{% endblock content %}
